<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Enterprise | Server Creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --ptero-bg: #090b10; --ptero-panel: #11141d; --ptero-blue: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background-color: var(--ptero-bg); color: #adbac7; overflow: hidden; }
        .hidden { display: none; }
        .sidebar-item.active { background: #1c212c; border-left: 4px solid var(--ptero-blue); color: white; }
        input, select { background: #090b10 !important; border: 1px solid #30363d !important; color: white !important; }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <div id="login-container" class="w-full max-w-md p-10 bg-[#11141d] rounded-3xl border border-gray-800 shadow-2xl">
        <h1 class="text-4xl font-black text-white text-center mb-8 italic">PTERO<span class="text-blue-600">.</span></h1>
        <div class="space-y-4">
            <input type="email" id="login-email" placeholder="Email (admin@ptero.com / user@ptero.com)" class="w-full p-4 rounded-xl outline-none focus:border-blue-500">
            <input type="password" id="login-pass" placeholder="Password (admin123 / user123)" class="w-full p-4 rounded-xl outline-none focus:border-blue-500">
            <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-black text-white transition-all">CONNECT</button>
        </div>
    </div>

    <div id="dashboard" class="hidden w-full h-full flex overflow-hidden">
        
        <aside class="w-72 bg-[#0d1117] border-r border-gray-800 flex flex-col">
            <div class="p-8 text-2xl font-black text-white italic">PTERO.</div>
            <nav class="flex-1 px-4 space-y-1">
                <button onclick="route('servers')" id="nav-servers" class="sidebar-item active w-full text-left p-4 rounded-lg flex items-center gap-3">üñ•Ô∏è My Servers</button>
                <button onclick="route('create')" id="nav-create" class="sidebar-item admin-only hidden w-full text-left p-4 rounded-lg flex items-center gap-3 text-blue-400 font-bold">‚ûï Create Server</button>
                <button onclick="route('admin')" id="nav-admin" class="sidebar-item admin-only hidden w-full text-left p-4 rounded-lg flex items-center gap-3 text-blue-400">üõ°Ô∏è Admin Dashboard</button>
            </nav>
            <div class="p-6 border-t border-gray-800">
                <p id="user-tag" class="text-xs font-bold text-gray-500 mb-2 uppercase"></p>
                <button onclick="location.reload()" class="w-full p-2 bg-red-900/20 text-red-500 rounded-lg text-[10px] font-black hover:bg-red-600 hover:text-white transition-all">LOGOUT</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-y-auto">
            <header class="h-20 bg-[#11141d] border-b border-gray-800 flex items-center px-10 justify-between">
                <h2 id="page-title" class="font-bold text-white uppercase tracking-widest">My Servers</h2>
            </header>

            <div class="p-10">
                <div id="view-servers" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>

                <div id="view-create" class="hidden max-w-2xl bg-[#11141d] p-8 rounded-2xl border border-gray-800">
                    <h3 class="text-xl font-bold text-white mb-6">Deploy New Server</h3>
                    <div class="grid grid-cols-2 gap-6">
                        <div class="col-span-2">
                            <label class="text-xs font-bold text-gray-500 mb-2 block uppercase">Server Name</label>
                            <input type="text" id="srv-name" class="w-full p-3 rounded-lg outline-none" placeholder="e.g. Minecraft Survival">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 mb-2 block uppercase">Assign to User (Email)</label>
                            <input type="email" id="srv-user" class="w-full p-3 rounded-lg outline-none" placeholder="user@ptero.com">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 mb-2 block uppercase">RAM (GB)</label>
                            <select id="srv-ram" class="w-full p-3 rounded-lg outline-none">
                                <option>1GB</option><option>4GB</option><option>8GB</option><option>16GB</option>
                            </select>
                        </div>
                        <button onclick="createServer()" class="col-span-2 bg-blue-600 p-4 rounded-xl font-black text-white hover:bg-blue-500 transition-all">DEPLOY SERVER</button>
                    </div>
                </div>

                <div id="view-admin" class="hidden">
                    <div class="grid grid-cols-3 gap-6 mb-10">
                        <div class="bg-blue-600/10 p-6 rounded-xl border border-blue-600/20 text-center">
                            <p class="text-gray-500 text-xs font-bold">TOTAL SERVERS</p>
                            <h4 id="count-total" class="text-4xl font-black text-white">0</h4>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentUser = null;
        let servers = JSON.parse(localStorage.getItem('ptero_servers')) || [
            { name: "Global-Node-01", owner: "admin@ptero.com", ram: "16GB", status: "Running" }
        ];

        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            if (pass === 'admin123' || pass === 'user123') {
                currentUser = email;
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('user-tag').innerText = email;

                if (email === 'admin@ptero.com') {
                    document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
                }
                renderServers();
            } else {
                alert("Invalid Credentials");
            }
        }

        function createServer() {
            const name = document.getElementById('srv-name').value;
            const owner = document.getElementById('srv-user').value;
            const ram = document.getElementById('srv-ram').value;

            if (!name || !owner) return alert("Fill all fields");

            const newServer = { name, owner, ram, status: "Installing" };
            servers.push(newServer);
            localStorage.setItem('ptero_servers', JSON.stringify(servers));
            
            alert("Server Deployed Successfully to " + owner);
            route('servers');
            renderServers();
        }

        function renderServers() {
            const container = document.getElementById('view-servers');
            container.innerHTML = "";
            
            const myServers = servers.filter(s => s.owner === currentUser);
            
            myServers.forEach(s => {
                container.innerHTML += `
                    <div class="bg-[#11141d] p-6 rounded-2xl border border-gray-800 hover:border-blue-500 transition shadow-xl">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-lg font-bold text-white">${s.name}</h3>
                            <span class="text-[10px] font-bold px-2 py-1 rounded bg-green-500/10 text-green-500">${s.status}</span>
                        </div>
                        <div class="text-xs text-gray-500 space-y-1">
                            <p>Memory: ${s.ram}</p>
                            <p>Owner: ${s.owner}</p>
                        </div>
                        <button class="w-full mt-4 p-2 bg-gray-800 rounded-lg text-[10px] font-black hover:bg-blue-600 transition">MANAGE</button>
                    </div>
                `;
            });
            document.getElementById('count-total').innerText = servers.length;
        }

        function route(page) {
            document.getElementById('view-servers').classList.add('hidden');
            document.getElementById('view-create').classList.add('hidden');
            document.getElementById('view-admin').classList.add('hidden');
            document.getElementById('view-' + page).classList.remove('hidden');
            document.getElementById('page-title').innerText = page.replace('-', ' ');

            document.querySelectorAll('.sidebar-item').forEach(btn => btn.classList.remove('active'));
            document.getElementById('nav-' + page).classList.add('active');
        }
    </script>
</body>
</html>
